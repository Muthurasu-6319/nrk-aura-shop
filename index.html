<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NRK Aura | Luxury Bangles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Raleway', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#F2FCF9', // Mint White Background
                100: '#CCFBF1',
                200: '#99F6E4',
                300: '#5EEAD4',
                400: '#2DD4BF',
                500: '#0F766E', // Teal 700
                600: '#0D9488',
                700: '#047857',
                800: '#065F46', // Deep Emerald Main
                900: '#064E3B', // Very Dark Green
                950: '#022C22', // Black Green
              },
              gold: {
                100: '#FEF3C7',
                300: '#FCD34D',
                400: '#FBBF24',
                500: '#D97706', // Rich Gold
                600: '#B45309',
              },
              gray: {
                50: '#FAFAF9',
                100: '#F5F5F4',
                200: '#E7E5E4',
                300: '#D6D3D1',
                400: '#A8A29E',
                500: '#78716C',
                600: '#57534E',
                700: '#44403C',
                800: '#292524',
                900: '#1C1917',
              }
            },
            backgroundImage: {
              'brand-gradient': 'linear-gradient(to right, #065F46, #0F766E)',
              'luxury-pattern': "url('https://www.transparenttextures.com/patterns/diamond-upholstery.png')",
            },
            animation: {
              'blob': 'blob 7s infinite',
              'ken-burns': 'kenBurns 20s ease-out infinite alternate',
              'shimmer': 'shimmer 2s linear infinite',
              'marquee': 'marquee 25s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              kenBurns: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.15)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F2FCF9;
      }
      ::-webkit-scrollbar-thumb {
        background: #065F46;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #047857;
      }

      /* Luxury Grain Texture Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Utility classes for Reveal Animations */
      .reveal-hidden {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      .stagger-delay-1 { transition-delay: 100ms; }
      .stagger-delay-2 { transition-delay: 200ms; }
      .stagger-delay-3 { transition-delay: 300ms; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-50 text-gray-800 antialiased selection:bg-brand-500 selection:text-white overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
